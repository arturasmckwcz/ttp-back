# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - with:
          node-version: 16.x
          cache: yarn
      - run: |
          yarn install --frozen-lockfile
      - run: |
          yarn run lint
      - run: |
          yarn run test
